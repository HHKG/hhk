<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function myFunction()
{
	alert("Hello World!");
	}
</script>
<script>
function myFunction(name,job){
	alert('Welcome'+name+",the"+job);
}
</script>
</head>
<body>
<button onclick="myFunction()">Try it</button>
<p>点击这个按钮，来调用带参数的函数。</p>
<button onclick="myFunction('Harry Potter','Wizard')">点击这里</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TABLE布局</title>
</head>
<body>
<table border=1 width=100%>
<tr height=100 bgcolor=blue>
<td colspan="3">网页头部</td>
</tr>
<tr height=250>
<td bgcolor=orange>网页体部左边</td>
<td bgcolor=yellow>网页体部中间</td>
<td bgcolor=green>网页体部右边</td>
</tr>
<tr height=80 bgcolor=gray>
<td colspan="3">网页底部</td>
</tr>
</table>
<div style="background:bule;height:100 px;">头部</div>
<div id="content">
<div style="width:33%;height:250 px;float:right;background:green;">网页体右部</div>
<div style="width:33%;height:250 px;folat:left;background:orange;">网页体左边</div>
<div style="width:33%;height:250 px;folat:middle;background:yellow;">网页中间</div>
</div>
<div style="height:80 px;background:gray;">网页底部</div>

</body>
</html>
